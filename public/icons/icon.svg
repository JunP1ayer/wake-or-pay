<svg xmlns="http://www.w3.org/2000/svg" width="512" height="512" viewBox="0 0 512 512">
  <!-- Background with rounded corners -->
  <rect width="512" height="512" fill="#2563eb" rx="96"/>
  
  <!-- Main clock face -->
  <circle cx="256" cy="256" r="140" fill="white" stroke="#1e40af" stroke-width="12"/>
  
  <!-- Clock numbers positions -->
  <circle cx="256" cy="140" r="8" fill="#1e40af"/>  <!-- 12 -->
  <circle cx="372" cy="256" r="8" fill="#1e40af"/>  <!-- 3 -->
  <circle cx="256" cy="372" r="8" fill="#1e40af"/>  <!-- 6 -->
  <circle cx="140" cy="256" r="8" fill="#1e40af"/>  <!-- 9 -->
  
  <!-- Clock hands showing 7:00 (wake up time) -->
  <!-- Hour hand pointing to 7 -->
  <line x1="256" y1="256" x2="180" y2="320" stroke="#1e40af" stroke-width="8" stroke-linecap="round"/>
  <!-- Minute hand pointing to 12 -->
  <line x1="256" y1="256" x2="256" y2="160" stroke="#1e40af" stroke-width="6" stroke-linecap="round"/>
  
  <!-- Center dot -->
  <circle cx="256" cy="256" r="12" fill="#1e40af"/>
  
  <!-- Dollar sign in corner -->
  <circle cx="400" cy="400" r="48" fill="#ef4444"/>
  <text x="400" y="420" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="white" text-anchor="middle">$</text>
  
  <!-- Small alarm bells -->
  <circle cx="180" cy="120" r="16" fill="#fbbf24" stroke="#f59e0b" stroke-width="2"/>
  <circle cx="332" cy="120" r="16" fill="#fbbf24" stroke="#f59e0b" stroke-width="2"/>
</svg>